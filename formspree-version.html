<!-- Replace the form in your index.html with this if you prefer Formspree -->

<form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="rsvp-form">
    <input type="hidden" name="_subject" value="New Wedding RSVP" />
    <input type="hidden" name="_next" value="https://YOUR_WEBSITE_URL.github.io/pankaj-sima-wedding/thank-you.html" />
    
    <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
        <label for="attendance">Will you attend? *</label>
        <select id="attendance" name="attendance" required>
            <option value="">Please select</option>
            <option value="yes">Yes, I'll be there!</option>
            <option value="no">Sorry, can't make it</option>
        </select>
    </div>
    <div class="form-group">
        <label for="guests">Number of Guests</label>
        <select id="guests" name="guests">
            <option value="">Just me</option>
            <option value="1">+1 Guest</option>
            <option value="2">+2 Guests</option>
            <option value="3">+3 Guests</option>
            <option value="4">+4 Guests</option>
        </select>
    </div>
    <div class="form-group">
        <label for="message">Special Message (Optional)</label>
        <textarea id="message" name="message" rows="4" placeholder="Any special dietary requirements or messages for the couple..."></textarea>
    </div>
    <button type="submit" class="rsvp-btn">
        <i class="fas fa-heart"></i>
        Send RSVP
    </button>
</form>
